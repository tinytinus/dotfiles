[colors]
background = #282828
foreground = #ebdbb2
unfocused = #665c54
accent = #cc241d

[bar/example]
width = 100%
height = 14
bottom = false
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = Ubuntu Mono Nerd Font:size=8

modules-left = bspwm
modules-center = date 
modules-right = tray volume battery

separator = "   "

override-redirect = true 
wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.accent}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.unfocused}
label-empty-padding = 1

[module/tray]
type= internal/tray 

format-margin = 0px
tray-spacing = 2px
tray-size = 8px

[module/date]
type = internal/date
interval = 60
date = %H:%M
label = %date%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
label-charging = BAT %percentage%%+
label-discharging = BAT %percentage%%
label-full = BAT %percentage%%

[module/volume]
type = internal/pulseaudio
label-volume = VOL %percentage%%
label-muted = MUTE
label-muted-foreground = ${colors.unfocused}

